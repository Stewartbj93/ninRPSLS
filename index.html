<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/wickedcss.min.css">
    <title>Nintendo RPSLS</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <img class="nintendoLogo" src="./images/68182.png" height=50% width=100%>
            </div>
            <div class="col-3">
                <p class="playBestOf" >Players:</p>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button id= "p1Btn" type="button" class="btn btn-secondary playBestOfBtns">1</button>
                    <button id="p2Btn" type="button" class="btn btn-secondary playBestOfBtns">2</button>

                </div>
            </div>
            <div class="col-3">
                <p  class="playBestOf">Best of:</p>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button id="win1" type="button" class="btn btn-secondary playBestOfBtns">3</button>
                    <button id="win3" type="button" class="btn btn-secondary playBestOfBtns">5</button>
                    <button id="win4" type="button" class="btn btn-secondary playBestOfBtns">7</button>
                </div>
            </div>
            <div class="col-3">
                <p id="score" class ="score">Score:</p>
            </div>
        </div>
    </div>
    
    <div class="mt-3"></div>

    <div class="container marioBrosFont">
        <div class="row">
            <div class="col">
                <div class="jumbotron videogameBG adjustBorders">
                    <h1 id="victory" class="display-4 centerMe marioBrosFont">Nintendo RPSLS</h1>
                    <hr class="my-2">
                    <p id="displayResult" class="lead">Please select a number of players, and number of games to play. Then make your first selection!</p>
                    <hr class="my-2">
                    <a id="keeperBtn" class="btn btn-danger btn-lg nextBtn" href="#" role="button">Next</a> <t id="nextPrompt" class = "pl-5"></t>
                </br>
                    <div class="btn-group rpslsBtns mt-3" role="group" aria-label="Basic example">
                        <button id="Rock" type="button" class="btn btn-info rpslsBtns ">Rock</button>
                        <button id="Paper" type="button" class="btn btn-info rpslsBtns">Paper</button>
                        <button id="Scissors" type="button" class="btn btn-info rpslsBtns">Scissors</button>
                        <button id="Lizard" type="button" class="btn btn-info rpslsBtns">Lizard</button>
                        <button id="Spock" type="button" class="btn btn-info rpslsBtns">Spock</button>
                      </div>
                </div>
                </div>
            </div>
        </div>
    </div>
